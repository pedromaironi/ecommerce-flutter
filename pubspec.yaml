name: ecommerce
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^0.3.9
  firebase_auth: ^0.20.1
  # firebase_core: ^0.7.0
  # cloud_firestore: ^0.16.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - asset/
    - asset/refrescos/
    - asset/vinos/
    - asset/energizantes/
    - asset/ron/
    - asset/icons/
    - asset/illustrations/
    - asset/images/
    - asset/logos/

  fonts:
    - family: SF Pro Text
      fonts:
        - asset: asset/fonts/muliblack.ttf
        - asset: asset/fonts/muli.ttf
        - asset: asset/fonts/SFProText-Regular.ttf
        - asset: asset/fonts/SFProText-Bold.ttf
          weight: 800